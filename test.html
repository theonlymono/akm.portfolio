<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Remaining Space</title>
  <style>
    .container {
      display: flex;
      flex-direction: column; /* Stack child divs vertically */
      height: 50vh; /* Full viewport height, adjust as needed */
      width: 50vw;
      border: 1px solid #000;
    }

    .box {
      height: 50px;
      background-color: lightblue;
      margin: 5px;
    }

    .remaining-space {
      flex-grow: 1; /* Take up all remaining space */
      background-color: lightgreen;
      margin: 5px;
      display: flex;
      align-items: flex-end;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="remaining-space">
      <div style="width: 50px; height: 50px; background-color: lightyellow;"></div>
    </div>
  </div>

  
</body>
</html>
