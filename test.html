<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor with Picture</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      flex-direction: column;
    }

    .monitor-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .monitor {
      width: 350px;
      height: 200px;
      border: 10px solid black;
      border-radius: 10px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .stand {
      width: 40px;
      height: 20px;
      background-color: black;
      border-radius: 3px;
    }

    .base {
      width: 100px;
      height: 20px;
      background-color: black;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="monitor-container">
    <div class="monitor">
      <div class="screen">
        <img src="./asset/Fitfinity1.png" alt="Content on screen">
      </div>
    </div>
    <div class="stand"></div>
    <div class="base"></div>
  </div>
</body>
</html>
